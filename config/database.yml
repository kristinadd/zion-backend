# PostgreSQL configuration
# For more information: https://www.postgresql.org/docs/
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: zion_backend_development
  # On macOS with Homebrew, PostgreSQL usually doesn't need username/password
  # Uncomment if needed:
  # username: zion_backend
  # password: <%= ENV["POSTGRES_PASSWORD"] %>
  # host: localhost
  # port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: zion_backend_test

# Production database configuration
# For a banking application, ALWAYS use PostgreSQL in production
production:
  primary:
    <<: *default
    database: zion_backend_production
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  cache:
    <<: *default
    database: zion_backend_cache_production
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: zion_backend_queue_production
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: zion_backend_cable_production
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>
    port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
    migrations_paths: db/cable_migrate
