services:
  # PostgreSQL database
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: zion_backend
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-secure_password_change_in_production}
      POSTGRES_DB: zion_backend_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zion_backend"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails application
  web:
    build: .
    ports:
      - "3000:80"
    environment:
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
      - DATABASE_HOST=db
      - DATABASE_USERNAME=zion_backend
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-secure_password_change_in_production}
      - DATABASE_PORT=5432
    volumes:
      - ./config/master.key:/rails/config/master.key:ro
    container_name: zion-backend
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

